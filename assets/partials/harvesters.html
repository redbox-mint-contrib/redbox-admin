<!-- This is the page managing harvesters on a remote server -->
<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#/">Home</a></li>
      <li><a href="#/instance">Instance</a></li>
      <li><a href="#/config">Configuration</a></li>
      <li><a href="#/mintCsvs">Upload</a></li>
      <li><a href="#/logview">View Logs</a></li>
      <li><a href="#/harvester/list">Harvester</a></li>
      <li class="active"><a href="#/harvesters">Harvesters</a></li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Installed Harvesters</h1>
    <label class="alert alert-danger" ng-show="status!=200">Server failed to return data. Please contact administrator.</label>

    <table class="table table-hover" ng-show="status=='200'">
      <thead>
        <th>Name</th><th>Status</th><th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="h in harvesters">
          <td>{{ h }}</td>
          <td>running/stoped</td>
          <td>
            <button type="button" class="btn btn-default">Start</button>
            <button type="button" class="btn btn-default">Stop</button>
            <button type="button" class="btn btn-default">Remove</button></td>
      </tr>
      </tbody>
    </table>
</div>
