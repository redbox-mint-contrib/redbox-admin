<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#/">Home</a></li>
      <li><a href="#/instance">Instance</a></li>
      <li><a href="#/config">Configuration</a></li>
      <li><a href="#/mintCsvs">Upload</a></li>
      <li><a href="#/logview">View Logs</a></li>
      <li class="active"><a href="#/harvester/list">Harvester</a></li>
    </ul>
  </div>
  <div ng-controller="HarvesterListCtrl as hrvLstctrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Harvester Jobs</h1>
    <div>
    	<button class="btn btn-primary" ng-click="hrvLstctrl.getharvesterList('first')">First</button>
    	<button class="btn btn-primary" ng-click="hrvLstctrl.getharvesterList('next')">Next</button>
    	<button class="btn btn-primary" ng-click="hrvLstctrl.getharvesterList('prev')">Previous</button>
    	<button class="btn btn-primary" ng-click="hrvLstctrl.getharvesterList('last')">Last</button>
    </div>
    <table class="table table-hover">
      <thead><th>Harvest Run Date</th><th>Record Type</th>
    	<tr ng-repeat="harvestRun in hrvLstctrl.harvestRuns">
    		<td><a ng-href="/redbox-admin/#/harvester/summary/{{harvestRun._source.hrid_start}}">{{harvestRun._source.logts}}</a></td>
        <td>{{harvestRun._source.harvest_data_type}}</td>
    	</tr>
    </table>
</div>
