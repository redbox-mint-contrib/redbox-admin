<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#/">Home</a></li>
      <li class="active"><a href="#/formBuilder">Edit a form</a></li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="jumbotron">
      <h2>Please select a stage to view/edit</h2>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="stage in stages" ng-model="q" >
            <a class="col-sm-5 col-md-2" ng-href="#/formBuilder/{{formConf}}/{{stage}}">{{ stage }}</a>
           &nbsp;<button ng-click="removeStage(stage);" class="btn btn-danger active">Remove</button>
        </li>
      </ul>

      <button class="btn btn-primary active" ng-click="showAdd = !showAdd">Add a new stage</button>
      <div ng-show="showAdd">
            <label>Name of new stage</label><input ng-model="newStage">
            <button ng-click="addStage(newStage);">Add</button>
      </div>

    </div>
  </div>
  <script type="text/ng-template" id="confirm.html">
     <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirmation for deleting a stage</h4>
          </div>
          <div class="modal-body">
            <p>Form definition is going to be overwritten. Do you want to continue?</p>
          </div>
          <div class="modal-footer">
            <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </script>
</div>
