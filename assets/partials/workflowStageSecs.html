<div class="row">
  <div class="col-md-2 col-md-offset-5 text-center">
    <span class="label label-lg label-warning" ng-hide="loaded">Loading, be patient...</span>
  </div>
</div>
<div class="row">
    <div class="col-sm-3 col-md-2 sidebar" ng-include="'partials/nav.html'"></div>
    <div class="panel" ng-show="loaded">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" ng-hide='section'>Edit sections of {{ stage }} in <a ng-href="#/workflow/{{formConf}}">{{formConf | removeExt}}</a></h1>
            <p ng-hide='section'>divs are building blocks. They can be turned into tabs or other display types.</p>
            <h1 class="page-header" ng-show='section'>Edit section {{ section | oneBased }} of {{ stage }} in <a ng-href="#/workflow/{{formConf}}">{{formConf | removeExt}}</a></h1>

            <form name="formBuilder" sf-schema="schema" sf-form="form" sf-model="model" ng-submit="onSubmit(formBuilder)"></form>

        </div>
    </div>
    <script type="text/ng-template" id="confirm.html">
       <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Confirmation of saving/orverwriting</h4>
            </div>
            <div class="modal-body">
              <p>Form definition is going to be overwritten. Do you want to continue?</p>
            </div>
            <div class="modal-footer">
              <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">No</button>
              <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </script>
</div>
